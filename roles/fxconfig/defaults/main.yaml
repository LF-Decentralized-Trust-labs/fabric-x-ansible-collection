# fxconfig image
fxconfig_registry_endpoint: "{{ lookup('env', 'FXCONFIG_REGISTRY_ENDPOINT') or 'docker.io/hyperledger' }}"
fxconfig_image_name: "fabric-x-tools"
fxconfig_image_tag: "0.0.5"
fxconfig_image: "{{ fxconfig_registry_endpoint }}/{{ fxconfig_image_name }}:{{ fxconfig_image_tag }}"
fxconfig_container_name: "fxconfig"

# fxconfig bin
fxconfig_git_uri: "https://github.com/hyperledger/fabric-x.git"
fxconfig_git_dir: "{{ source_code_dir }}/fabric-x"
fxconfig_source_code_dir: "{{ fxconfig_git_dir }}/tools/fxconfig"
fxconfig_bin_name: fxconfig
fxconfig_bin_package: github.com/hyperledger/fabric-x/tools/fxconfig
fxconfig_git_commit: v0.0.5

# fxconfig misc
fxconfig_use_tls: false
fxconfig_use_bin: false

- name: List namespaces with fxconfig binary
  ansible.builtin.include_role:
    name: hyperledger.fabricx.fxconfig
    tasks_from: bin/namespace_list
  when:
    - fxconfig_use_bin

- name: List namespaces with fxconfig container
  ansible.builtin.include_role:
    name: hyperledger.fabricx.fxconfig
    tasks_from: container/namespace_list
  when:
    - not fxconfig_use_bin

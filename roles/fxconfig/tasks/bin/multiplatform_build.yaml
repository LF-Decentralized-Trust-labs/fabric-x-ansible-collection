- name: Check that the fxconfig instances have been defined
  ansible.builtin.fail:
    msg: "No fxconfig host is indicated. Set it via 'fxconfig_service_instances'."
  when: fxconfig_service_instances is not defined

- name: Clone the Fabric repository
  vars:
    git_uri: "{{ fxconfig_git_uri }}"
    git_dir: "{{ fxconfig_git_dir }}"
    git_commit: "{{ fxconfig_git_commit }}"
  ansible.builtin.include_role:
    name: hyperledger.fabricx.git
    tasks_from: clone

- name: Build {{ fxconfig_bin_name }}
  vars:
    bin_name: "{{ fxconfig_bin_name }}"
    bin_source_code_path: "{{ fxconfig_source_code_dir }}"
    bin_service_instances: "{{ fxconfig_service_instances }}"
  ansible.builtin.include_role:
    name: hyperledger.fabricx.bin
    tasks_from: go/multiplatform_build

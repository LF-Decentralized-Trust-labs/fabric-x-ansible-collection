- name: Check that the fxconfig instances have been defined
  ansible.builtin.fail:
    msg: "No fxconfig host is indicated. Set it via 'fxconfig_service_instances'."
  when: fxconfig_service_instances is not defined

- name: Install {{ fxconfig_bin_name }}
  vars:
    bin_go_package: "{{ fxconfig_bin_package }}@{{ fxconfig_git_commit }}"
    bin_service_instances: "{{ fxconfig_service_instances }}"
  ansible.builtin.include_role:
    name: hyperledger.fabricx.bin
    tasks_from: go/multiplatform_install

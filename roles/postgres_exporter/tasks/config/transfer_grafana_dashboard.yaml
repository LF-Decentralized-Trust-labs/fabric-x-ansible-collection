- name: Set Grafana dashboard path to copy
  # set as fact before calling the method allows to evaluate `role_path` in the right role
  ansible.builtin.set_fact:
    postgres_exporter_grafana_dashboard_path: "{{ role_path }}/files/postgres-exporter-dashboard.json"

- name: Transfer the Postgres Exporter Grafana Dashboard
  vars:
    grafana_dashboard_name: "postgres-exporter-dashboard.json"
    grafana_dashboard_path: "{{ postgres_exporter_grafana_dashboard_path }}"
  ansible.builtin.include_role:
    name: hyperledger.fabricx.grafana
    tasks_from: config/copy_dashboard

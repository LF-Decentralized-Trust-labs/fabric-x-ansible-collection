- name: Send HTTP POST request to set the new limit
  ansible.builtin.uri:
    url: "http://{{ ansible_host }}:{{ loadgen_web_port }}/setLimits"
    method: POST
    body_format: json
    body: >-
      {{
        {
          'limit': loadgen_limit_rate | int
        }
      }}
    status_code: 200

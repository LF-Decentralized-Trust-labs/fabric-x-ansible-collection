- name: Get Fabric-X Loadgen metrics
  ansible.builtin.uri:
    url: "http://{{ ansible_host }}:{{ prometheus_exporter_port }}/metrics"
    method: GET
    return_content: true
  register: loadgen_metrics

- name: Print Fabric-X Loadgen metrics
  ansible.builtin.debug:
    msg: "{{ loadgen_metrics.content }}"

- name: Assert the Fabric-X Loadgen metrics
  ansible.builtin.set_fact:
    loadgen_tx_latency: >-
      {{
        loadgen_metrics.content
        | regex_search('loadgen_valid_transaction_latency_seconds_count ([0-9]+)', '\\1')
        | default(['0'])
        | first
        | int
      }}
  when: loadgen_assert_metrics

- name: Assert the Fabric-X Loadgen latency metric
  ansible.builtin.fail:
    loadgen_tx_latency: "The transaction latency is invalid: {{ loadgen_tx_latency }}"
  when:
    - loadgen_assert_metrics
    - loadgen_tx_latency == '0'

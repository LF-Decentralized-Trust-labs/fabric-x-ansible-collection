- name: Fetch Load generator signcerts
  ansible.builtin.fetch:
    src: "{{ loadgen_remote_config_dir }}/users/{{ current_user.name }}@{{ organization.domain }}/msp/signcerts/cert.pem"
    dest: "{{ loadgen_cryptogen_artifact_build_dir }}/crypto/peerOrganizations/{{ organization.domain }}/users/{{ current_user.name }}@{{ organization.domain }}/msp/signcerts/{{ current_user.name }}@{{ organization.domain }}-cert.pem"
    flat: true
  loop: "{{ organization.users }}"
  loop_control:
    loop_var: current_user
    label: "{{ organization.domain }}:{{ current_user.name }}"
  when:
    - organization.fabric_ca_host is defined
    - organization.users is defined

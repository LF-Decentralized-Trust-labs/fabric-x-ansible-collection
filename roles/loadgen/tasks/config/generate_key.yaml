- name: Ensure the load-generator users config directory exists
  ansible.builtin.file:
    path: "{{ loadgen_remote_config_dir }}/users"
    state: directory
    mode: "0o750"

- name: Transfer the Fabric-X Loadgen Public Key
  ansible.posix.synchronize:
    src: "{{ loadgen_cryptogen_artifact_build_dir }}/crypto/peerOrganizations/{{ organization.domain }}/users/{{ user.name }}@{{ organization.domain }}"
    dest: "{{ loadgen_remote_config_dir }}/users"
  loop: "{{ organization.users }}"
  loop_control:
    label: "{{ user.name }}"
    loop_var: user
  when:
    - inherit_user is undefined
    - organization is defined
    - organization.users is defined

# This is a patch to allow the orderer-loadgen to inherit the key of another user in order to automatically create its MetaNamespace."
# It will be removed in the future.
- name: Transfer the {{ inherit_user.name }} user public key
  ansible.posix.synchronize:
    src: "{{ loadgen_cryptogen_artifact_build_dir }}/crypto/peerOrganizations/{{ inherit_user.organization.domain }}/users/{{ inherit_user.name }}@{{ inherit_user.organization.domain }}"
    dest: "{{ loadgen_remote_config_dir }}/users"
  when:
    - inherit_user is defined

- name: Fetch logs from Fabric CA server container
  ansible.builtin.include_role:
    name: hyperledger.fabricx.fabric_ca
    tasks_from: server/container/fetch_logs
  when:
    - not fabric_ca_server_use_bin

- name: Fetch logs from Fabric CA server binary
  ansible.builtin.include_role:
    name: hyperledger.fabricx.fabric_ca
    tasks_from: server/bin/fetch_logs
  when:
    - fabric_ca_server_use_bin

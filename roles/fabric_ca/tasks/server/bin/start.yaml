- name: Start Fabric CA server binary
  vars:
    bin_env:
      FABRIC_CA_HOME: "{{ fabric_ca_remote_config_dir }}"
    bin_command: fabric-ca-server start
    bin_wait_until_running: true
    bin_wait_port: "{{ fabric_ca_port }}"
  ansible.builtin.include_role:
    name: hyperledger.fabricx.bin
    tasks_from: start

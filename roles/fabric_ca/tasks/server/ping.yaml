- name: Check that the Fabric CA web port is open
  vars:
    utils_ports_to_ping:
      - "{{ fabric_ca_port }}"
      - "{{ fabric_ca_operations_port }}"
  ansible.builtin.include_role:
    name: hyperledger.fabricx.utils
    tasks_from: ping

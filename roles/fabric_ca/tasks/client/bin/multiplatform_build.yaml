- name: Check that the Fabric CA client instances have been defined
  ansible.builtin.fail:
    msg: "No Fabric CA host is indicated. Set it via 'fabric_ca_client_instances'."
  when: fabric_ca_client_instances is not defined

- name: Clone the Fabric CA repository
  vars:
    git_uri: "{{ fabric_ca_git_uri }}"
    git_dir: "{{ fabric_ca_git_dir }}"
    git_commit: "{{ fabric_ca_git_commit }}"
  ansible.builtin.include_role:
    name: hyperledger.fabricx.git
    tasks_from: clone

- name: Build the binary {{ fabric_ca_client_bin_name }}
  vars:
    bin_name: "{{ fabric_ca_client_bin_name }}"
    bin_source_code_path: "{{ fabric_ca_client_source_code_dir }}"
    bin_service_instances: "{{ fabric_ca_client_instances }}"
  ansible.builtin.include_role:
    name: hyperledger.fabricx.bin
    tasks_from: go/multiplatform_build

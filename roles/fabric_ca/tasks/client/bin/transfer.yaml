- name: Transfer Fabric CA Client binary
  vars:
    bin_name: "{{ fabric_ca_client_bin_name }}"
    bin_target_os: "{{ os | default('') }}"
    bin_target_arch: "{{ arch | default('') }}"
  ansible.builtin.include_role:
    name: hyperledger.fabricx.bin
    tasks_from: transfer

- name: Ensure Hyperledger Fabric-X Committer verifier config directory exists
  ansible.builtin.file:
    path: "{{ committer_remote_config_dir }}"
    state: directory
    mode: "0o750"

- name: Generate Hyperledger Fabric-X Committer verifier config from template
  vars:
    committer_config_dir: >-
      {{
        committer_remote_config_dir
        if committer_use_bin
        else committer_container_config_dir
      }}
  ansible.builtin.template:
    src: "config-verifier.yaml.j2"
    dest: "{{ committer_remote_config_dir }}/{{ committer_verifier_config_file }}"
    mode: "0o644"

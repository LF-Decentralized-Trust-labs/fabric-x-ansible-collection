- name: Check that TLS prerequisites are satisfied
  ansible.builtin.fail:
    msg: "Cannot setup TLS crypto material for HLFX Committer without an organization. Please define it through the `organization` field."
  when:
    - committer_use_tls
    - organization is undefined

# =========================
# With cryptogen
# =========================
# If no Fabric CA is defined, assume the crypto material is generated
# with cryptogen. Thus, transfer it.
- name: Transfer the TLS crypto material generated by cryptogen
  ansible.builtin.include_role:
    name: hyperledger.fabricx.committer
    tasks_from: crypto/cryptogen/transfer
  when:
    - organization is defined
    - organization.role is defined
    - organization.role == 'peer'
    - organization.fabric_ca_host is not defined

# =========================
# With Fabric-CA
# =========================
- name: Enroll with Fabric-CA to generate the TLS crypto material
  ansible.builtin.include_role:
    name: hyperledger.fabricx.committer
    tasks_from: crypto/fabric_ca/enroll
  when:
    - organization is defined
    - organization.role is defined
    - organization.role == 'peer'
    - organization.fabric_ca_host is defined

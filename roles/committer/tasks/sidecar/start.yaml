- name: Start Hyperledger Fabric-X Committer sidecar container
  ansible.builtin.include_role:
    name: hyperledger.fabricx.committer
    tasks_from: sidecar/container/start
  when:
    - not committer_use_bin

- name: Start Hyperledger Fabric-X Committer sidecar binary
  ansible.builtin.include_role:
    name: hyperledger.fabricx.committer
    tasks_from: sidecar/bin/start
  when:
    - committer_use_bin

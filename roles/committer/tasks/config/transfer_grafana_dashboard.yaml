- name: Set Grafana dashboard path to copy
  # set as fact before calling the method allows to evaluate `role_path` in the right role
  ansible.builtin.set_fact:
    committer_grafana_dashboard_path: "{{ role_path }}/files/fabric-x-committer-dashboard.json"

- name: Transfer the Fabric-X Committer Grafana Dashboard
  vars:
    grafana_dashboard_file: "fabric-x-committer-dashboard.json"
    grafana_dashboard_path: "{{ committer_grafana_dashboard_path }}"
  ansible.builtin.include_role:
    name: hyperledger.fabricx.grafana
    tasks_from: config/copy_dashboard

- name: Start Prometheus container
  vars:
    container_name: "{{ prometheus_container_name }}"
    container_image: "{{ prometheus_image }}"
    container_command:
      - "--config.file=/etc/prometheus/config/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-remote-write-receiver"
      - "--web.enable-lifecycle"
      - "--enable-feature=native-histograms"
      - "--web.listen-address=:{{ prometheus_web_port }}"
    container_ports:
      - "{{ prometheus_web_port }}:{{ prometheus_web_port }}"
    container_volumes:
      - "{{ prometheus_remote_config_dir }}/:/etc/prometheus/config/:ro"
      - /prometheus
    container_wait_until_running: true
    container_wait_port: "{{ prometheus_web_port }}"
  ansible.builtin.include_role:
    name: hyperledger.fabricx.container
    tasks_from: start

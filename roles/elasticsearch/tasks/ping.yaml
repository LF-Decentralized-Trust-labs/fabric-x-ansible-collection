- name: Check that the Elasticsearch ports are open
  vars:
    utils_ports_to_ping:
      - "{{ elasticsearch_http_port }}"
      - "{{ elasticsearch_transport_port }}"
  ansible.builtin.include_role:
    name: hyperledger.fabricx.utils
    tasks_from: ping

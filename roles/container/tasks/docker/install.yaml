- name: Check if docker is installed
  ansible.builtin.shell:
    cmd: "command -v docker > /dev/null 2>&1"
  register: podman_bin
  ignore_errors: true
  changed_when: false
  failed_when: false

- name: Set if docker is installed
  ansible.builtin.set_fact:
    docker_installed: "{{ podman_bin.rc == 0 }}"

- name: Ensure dependencies for Docker are installed (Debian)
  become: true
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
    state: present
    update_cache: true
  when:
    - ansible_facts.os_family == "Debian"
    - not docker_installed

- name: Add Docker GPG apt key (Debian)
  become: true
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
  when:
    - ansible_facts.os_family == "Debian"
    - not docker_installed

- name: Add Docker repository on Debian
  become: true
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.asc]
      https://download.docker.com/linux/ubuntu
      {{ ansible_lsb.codename | default(ansible_distribution_release) }} stable
    filename: docker
    state: present
  when:
    - ansible_facts.os_family == "Debian"
    - not docker_installed

- name: Add Docker repository on RHEL
  become: true
  ansible.builtin.yum_repository:
    name: docker-ce
    description: Docker CE Stable - $releasever
    baseurl: https://download.docker.com/linux/rhel/docker-ce.repo
    gpgcheck: true
    enabled: true
  when:
    - ansible_facts.os_family == "RedHat"
    - not docker_installed

- name: Install Docker packages
  become: true
  ansible.builtin.package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
  when:
    - not docker_installed

- name: Ensure Docker service is started and enabled
  become: true
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Ensure docker group exists
  become: true
  ansible.builtin.group:
    name: docker
    state: present

- name: Add current user to docker group
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: true

- name: Verify Docker binary
  ansible.builtin.command: docker --version
  register: docker_check
  changed_when: docker_check.rc != 0

- name: Test docker with an hello-world container
  vars:
    container_client: docker
    container_name: docker-hello-world
    container_image: hello-world
    container_run_detach_mode: false
    container_autoremove: true
  ansible.builtin.include_role:
    name: hyperledger.fabricx.container
    tasks_from: start

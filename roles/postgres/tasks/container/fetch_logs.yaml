- name: Fetch the logs from the Postgres DB container
  vars:
    container_name: "{{ postgres_container_name }}"
    container_logs_file: "{{ postgres_container_name }}_logs.txt"
  ansible.builtin.include_role:
    name: hyperledger.fabricx.container
    tasks_from: fetch_logs

- name: Fetch the logs from the Postgres Exporter Sidecar
  vars:
    postgres_exporter_container_name: "{{ postgres_container_name }}_exporter"
  ansible.builtin.include_role:
    name: hyperledger.fabricx.postgres_exporter
    tasks_from: fetch_logs
  when:
    - postgres_exporter_port is defined

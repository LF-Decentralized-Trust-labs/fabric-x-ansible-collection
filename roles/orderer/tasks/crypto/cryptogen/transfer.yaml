- name: Ensure orderer config directory exists
  ansible.builtin.file:
    path: "{{ orderer_remote_config_dir }}"
    state: directory
    mode: "0o755"

- name: Transfer the Fabric-X Orderer crypto material generated with cryptogen
  ansible.posix.synchronize:
    src: "{{ cryptogen_artifacts_dir }}/crypto/ordererOrganizations/{{ organization.domain }}/orderers/{{ orderer_crypto_name }}.{{ organization.domain }}/"
    dest: "{{ orderer_remote_config_dir }}"

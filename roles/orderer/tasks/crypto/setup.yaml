- name: Check that TLS prerequisites are satisfied
  ansible.builtin.fail:
    msg: "Cannot setup TLS crypto material for HLFX Orderer without an organization. Please define it through the `organization` field."
  when:
    - orderer_use_tls or orderer_use_mtls
    - organization is undefined

# =========================
# With cryptogen
# =========================
- name: Transfer the Hyperledger Fabric-X Orderer crypto material generated with cryptogen
  ansible.builtin.include_role:
    name: hyperledger.fabricx.orderer
    tasks_from: crypto/cryptogen/transfer
  when:
    - organization is defined
    - organization.fabric_ca_host is undefined

# =========================
# With Fabric-CA
# =========================
- name: Enroll the Hyperledger Fabric-X Orderer with Fabric-CA to generate the crypto material
  ansible.builtin.include_role:
    name: hyperledger.fabricx.orderer
    tasks_from: crypto/fabric_ca/enroll
  when:
    - organization is defined
    - organization.fabric_ca_host is defined

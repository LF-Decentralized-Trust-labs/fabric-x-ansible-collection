- name: Generate the Fabric-X Committer crypto material
  hosts: "{{ target_hosts | default('fabric_x_committer') }}:&fabric_x_committer"
  tasks:
    - name: Transfer Fabric-X Committer Postgres DB crypto material
      ansible.builtin.include_role:
        name: hyperledger.fabricx.postgres
        tasks_from: crypto/transfer
      when:
        - postgres_port is defined
    - name: Fetch Fabric-X Committer Postgres DB certificates
      ansible.builtin.include_role:
        name: hyperledger.fabricx.postgres
        tasks_from: crypto/fetch
      when:
        - postgres_port is defined
    - name: Transfer Fabric-X Committer Yugabyte DB crypto material
      ansible.builtin.include_role:
        name: hyperledger.fabricx.yugabyte
        tasks_from: crypto/transfer
      when:
        - yugabyte_component_type is defined
    - name: Fetch Fabric-X Committer Yugabyte DB certificates
      ansible.builtin.include_role:
        name: hyperledger.fabricx.yugabyte
        tasks_from: crypto/fetch
      when:
        - yugabyte_component_type is defined

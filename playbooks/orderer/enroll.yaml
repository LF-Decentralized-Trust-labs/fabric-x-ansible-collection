- name: Enroll FabricX Orderers on Fabric CA
  hosts: "{{ target_hosts | default('fabric-x-orderers') }}:&fabric-x-orderers"
  tasks:
    - name: Enroll FabricX Orderer identities
      ansible.builtin.include_role:
        name: hyperledger.fabricx.orderer
        tasks_from: config/enroll
    - name: Fetch FabricX Orderer certificates
      ansible.builtin.include_role:
        name: hyperledger.fabricx.orderer
        tasks_from: config/fetch_crypto

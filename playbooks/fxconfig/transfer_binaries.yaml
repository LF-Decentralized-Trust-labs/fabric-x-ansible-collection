- name: Transfer the fxconfig binaries
  hosts: "{{ target_hosts | default('all') }}"
  tasks:
    - name: Transfer the fxconfig binary
      ansible.builtin.include_role:
        name: hyperledger.fabricx.fxconfig
        tasks_from: bin/transfer
      when:
        - fxconfig_use_bin is defined
        - fxconfig_use_bin
        - organization is defined
        - organization.users is defined
        - organization.users
          | selectattr('meta_namespace_admin', 'defined')
          | selectattr('meta_namespace_admin', '==', true)
          | length > 0

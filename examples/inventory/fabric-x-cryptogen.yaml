# This inventory runs an Hyperledger Fabric-X network by generating the crypto material on
# the control node using "cryptogen". It later distributes the crypto material to all the nodes.
# Since "cryptogen" is not a production tool, this inventory should not be used as baseline
# for production deployments.
# Use this inventory for demo-purpose only and to quickly check whether a given deployment
# is feasible or not. After such assessment, move to a Fabric-CA based deployment (e.g. fabric-x.yaml).
# All the services run as containers, therefore make sure to have a container engine installed on
# your target machines (Docker or Podman).

all:
  vars:
    ansible_connection: local
    ansible_user: "{{ lookup('env', 'USER') }}"
    ansible_host: "{{ lookup('env', 'LOCAL_ANSIBLE_HOST') or 'localhost' }}"
    project_dir: "{{ lookup('env', 'PROJECT_DIR') or '~/.ansible/collections/ansible_collections/hyperledger/fabricx' }}"
    out_dir: "{{ lookup('env', 'OUT_DIR') or project_dir + '/out' }}"
    out_build_dir: "{{ out_dir }}/build"
    out_log_dir: "{{ out_dir }}/logs"
    config_build_dir: "{{ out_build_dir }}/config"
    deploy_dir: "{{ out_dir }}/local-deployment"
    remote_config_dir: "{{ deploy_dir }}/{{ inventory_hostname }}/config"
    source_code_dir: "{{ out_build_dir }}/code"
    cli_bin_dir: "{{ out_build_dir }}/cli"
    channel_id: arma
    node_exporter_port: 9111
    organizations:
      orderer_org_1: &OrdererOrg1
        name: "OrdererOrg1"
        domain: "ordererorg1.example.com"
      orderer_org_2: &OrdererOrg2
        name: "OrdererOrg2"
        domain: "ordererorg2.example.com"
      orderer_org_3: &OrdererOrg3
        name: "OrdererOrg3"
        domain: "ordererorg3.example.com"
      orderer_org_4: &OrdererOrg4
        name: "OrdererOrg4"
        domain: "ordererorg4.example.com"
      org1: &Org1
        name: "Org1"
        domain: "org1.example.com"
  children:
    fabric_x:
      children:
        fabric_x_orderers:
          children:
            fabric_x_orderer_1:
              vars:
                organization:
                  <<: *OrdererOrg1
                  role: orderer
                  orderer:
                    name: "{{ inventory_hostname }}"
                orderer_group: 1
              hosts:
                orderer-router-1:
                  orderer_component_type: router
                  orderer_rpc_port: 7050
                orderer-batcher-1:
                  orderer_shard_id: 1
                  orderer_component_type: batcher
                  orderer_rpc_port: 7051
                orderer-consenter-1:
                  orderer_component_type: consenter
                  orderer_rpc_port: 7052
                orderer-assembler-1:
                  orderer_component_type: assembler
                  orderer_rpc_port: 7053
            fabric_x_orderer_2:
              vars:
                organization:
                  <<: *OrdererOrg2
                  role: orderer
                  orderer:
                    name: "{{ inventory_hostname }}"
                orderer_group: 2
              hosts:
                orderer-router-2:
                  orderer_component_type: router
                  orderer_rpc_port: 7150
                orderer-batcher-2:
                  orderer_shard_id: 1
                  orderer_component_type: batcher
                  orderer_rpc_port: 7151
                orderer-consenter-2:
                  orderer_component_type: consenter
                  orderer_rpc_port: 7152
                orderer-assembler-2:
                  orderer_component_type: assembler
                  orderer_rpc_port: 7153
            fabric_x_orderer_3:
              vars:
                organization:
                  <<: *OrdererOrg3
                  role: orderer
                  orderer:
                    name: "{{ inventory_hostname }}"
                orderer_group: 3
              hosts:
                orderer-router-3:
                  orderer_component_type: router
                  orderer_rpc_port: 7250
                orderer-batcher-3:
                  orderer_shard_id: 1
                  orderer_component_type: batcher
                  orderer_rpc_port: 7251
                orderer-consenter-3:
                  orderer_component_type: consenter
                  orderer_rpc_port: 7252
                orderer-assembler-3:
                  orderer_component_type: assembler
                  orderer_rpc_port: 7253
            fabric_x_orderer_4:
              vars:
                organization:
                  <<: *OrdererOrg4
                  role: orderer
                  orderer:
                    name: "{{ inventory_hostname }}"
                orderer_group: 4
              hosts:
                orderer-router-4:
                  orderer_component_type: router
                  orderer_rpc_port: 7350
                orderer-batcher-4:
                  orderer_shard_id: 1
                  orderer_component_type: batcher
                  orderer_rpc_port: 7351
                orderer-consenter-4:
                  orderer_component_type: consenter
                  orderer_rpc_port: 7352
                orderer-assembler-4:
                  orderer_component_type: assembler
                  orderer_rpc_port: 7353

        fabric_x_committer:
          vars:
            committer_use_postgres: true
          hosts:
            committer-db:
              committer_component_type: db
              postgres_user: sc_user
              postgres_password: sc_secret_pwd
              postgres_db: sc_db
              postgres_port: 5435
              postgres_exporter_port: 2110
            committer-validator:
              committer_component_type: validator
              committer_rpc_port: 5100
              prometheus_exporter_port: 2120
            committer-verifier:
              committer_component_type: verifier
              committer_rpc_port: 5200
              prometheus_exporter_port: 2130
            committer-coordinator:
              committer_component_type: coordinator
              committer_rpc_port: 5300
              prometheus_exporter_port: 2140
            committer-sidecar:
              committer_component_type: sidecar
              committer_rpc_port: 5400
              prometheus_exporter_port: 2150
            committer-query-service:
              committer_component_type: query-service
              committer_rpc_port: 5500
              prometheus_exporter_port: 2160

    load_generators:
      hosts:
        orderer-loadgen:
          loadgen_use_bin: true
          organization:
            <<: *Org1
            users:
              - name: orderer-loadgen
                namespace: 0
                meta_namespace_admin: true
          loadgen_type: orderer-client
          prometheus_exporter_port: 2119
          loadgen_web_port: 6997

    monitoring:
      hosts:
        grafana:
          grafana_username: admin
          grafana_password: adminPWD
          grafana_web_port: 3000
        prometheus:
          prometheus_web_port: 9090
